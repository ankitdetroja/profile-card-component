<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- link style.css -->
  <link rel="stylesheet" href="app/sass/style.css">
</head>

<body>
  <div class="main flex flex-ai-c flex-jc-c">
    <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-img-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="container__image">
        <img class="bg-img" src="images/bg-pattern-card.svg" alt="">
        <img class="profile-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="container__info flex">
        <span>Victor Crest <span>26</span></span>
        <p>London</p>
        <div class="seprator"></div>
        <div class="stats  flex">
          <div class="stats_item">
            <span class="num"">80K</span>
            <span class=" title">Followers</span>
          </div>
          <div class="stats_item">
            <span class="num">803K</span>
            <span class="title">Likes</span>
          </div>
          <div class="stats_item">
            <span class="num">1.4K</span>
            <span class="title">Photos</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>

</html>
